
<div mat-dialog-content style="font-size: 20px;"><strong>{{'CONFIRM.confirmMessage' | translate}}</strong></div>
<div mat-dialog-actions class="pt-24" align="center">
    <button mat-raised-button class="mat-warn" (click)="dialogRef.close(true)">{{'CONFIRM.confirmButton' | translate}}</button>
    <button mat-stroked-button (click)="dialogRef.close(false)">{{'CONFIRM.cancelButton' | translate}}</button>
</div>
